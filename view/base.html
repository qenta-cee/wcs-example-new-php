<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WCS PHP Integration Example</title>

    <!-- Bootstrap CSS -->
    <link href="{{ base_url() }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ base_url() }}/css/navbar-fixed-side.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="{{ base_url() }}/js/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="{{ base_url() }}/js/bootstrap.min.js" type="text/javascript"></script>
    {% block scripts %}
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-lg-2">
                <nav class="navbar navbar-default navbar-fixed-side">
                    <div class="container">
                        <div class="navbar-header">
                            <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="./">WCS Integration Example</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="{{ path_for('getInit') }}">Create Payment</a>
                                </li>
                                <li>
                                    <a href="{{ path_for('getResults') }}">Show Payments</a>
                                </li>
                            </ul>
                            <p class="navbar-text">
                                &copy; <a href="https://www.wirecard.at">Wirecard CEE GmbH</a>
                            </p>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-sm-9 col-lg-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% block includes %}
    {% endblock %}
    {% block scripts_bottom %}
    {% endblock %}
</body>
</html>
